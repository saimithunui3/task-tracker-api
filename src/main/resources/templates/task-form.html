<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create / Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2 th:text="${task.id == null} ? 'Create New Task' : 'Edit Task'"></h2>

<form th:action="@{/tasks}" th:object="${task}" method="post" class="mt-3">
    <!-- Hidden ID field for editing -->
    <input type="hidden" th:field="*{id}" />

    <!--  Validation alert inside form -->
    <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
        Please fill in all fields correctly.
    </div>

    <!-- Title -->
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" th:field="*{title}" class="form-control" placeholder="Enter task title" required />
    </div>

    <!-- Description -->
    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea th:field="*{description}" class="form-control" placeholder="Enter task details" required></textarea>
    </div>

    <!-- Due Date -->
    <div class="mb-3">
        <label class="form-label">Due Date</label>
        <input type="date" th:field="*{dueDate}" class="form-control" required />
    </div>

    <!-- Completed Checkbox -->
    <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" th:field="*{completed}" id="completedCheck" />
        <label class="form-check-label" for="completedCheck">Completed</label>
    </div>

    <!-- Buttons -->
    <button type="submit" class="btn btn-success" th:text="${task.id == null} ? 'Create' : 'Update'"></button>
    <a class="btn btn-secondary" href="/tasks">Cancel</a>
</form>

</body>
</html>
